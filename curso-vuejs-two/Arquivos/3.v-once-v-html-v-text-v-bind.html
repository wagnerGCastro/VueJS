<head>
    <meta charset="UTF-8">
    <title>teste de class binding</title>

    <style type="text/css">
        .color-red {
            color: red;
        }

        .color-blue {
            color: blue;
        }

        .is-loading {
            background: red;
        }

        .back-green {
            background: green;

<body>

<div id="root">

    <!-- #Text   O mais básico data binding, interpolando texto com a sintaxe Mustache (chaves duplas): -->
    <span>Mensagem: {{ msg }}</span>  </br></br>

    <!-- #  v-once -->
    <span v-once>Esse valor nunca será modificado: {{ msg }}</span> </br></br>

   
   <!-- #Text   v-once -->
   <p>v-text: <span v-text='rawHtml'></span> </p>


    <!-- #HTML a sintaxe com array também vale, pode testar :D -->
    <p>Interpolação textual: {{ rawHtml }}</p>
    <p>Diretiva v-html: <span v-html="rawHtml"></span></p>

    <img v-bind:src="imgSrc" v-bind:alt="altImg" />



</div>
