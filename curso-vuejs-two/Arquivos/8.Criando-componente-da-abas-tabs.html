<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">

</head>
<body>

<div id="root" class="container">

    <tabs>

        <tab name="Sobre nós" >
            <h1>Conteúdo do sobre nós</h1>
        </tab>


        <tab name="Nossa cultura"  :selected="true">
            <h1>Conteúdo da nossa cultura</h1>
        </tab>

        <tab name="Nossa visão">
            <h1>Conteúdo do sobre nós</h1>
        </tab>

        <tab name="Contato">
            <h1>Código refinado entre em contato pelo
                <a href="http://medium.com/codigorefinado">Código refinado</a>
            </h1>
        </tab>
    </tabs>


</div>

<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
<script >
    
    Vue.component('tabs', {

          template: `

           <div>
            <div class="tabs">
              <ul>
              
                <li v-for="tab in tabs" :class="{'is-active': tab.isActive}"> 
                 <a href="#" @click="selectTab(tab)">{{ tab.name}}</a> 
                </li>
                
              </ul>
            </div>
            
            <div class="tabs-detail">
              <slot></slot>
            </div>
            
          </div>
          `,

          data() {
            return {
              tabs: []
            };
          },

          created() {
            this.tabs = this.$children;
          },

          methods: {
            selectTab(selectedTab) {
              this.tabs.forEach(tab => {
                tab.isActive = (tab.name == selectedTab.name);
              });
            }
          }

        });

        Vue.component('tab', {

          props: {
            name: {required: true},
            selected: {default: false}
          },

          data(){
            return {
               isActive:  false
            };
          },

          mounted() {
            this.isActive = this.selected;
          },

          template: `
            <div v-show="isActive"><slot></slot></div>
          `

        });

        new Vue({
          el: '#root'
        });
</script>

</body>
</html>
